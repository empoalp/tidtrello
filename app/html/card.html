<article class="card"
    ng-class="card.severity" 
    ng-mousedown="cardMouseDown(card)">
    <section class="card_content" ng-show="!card.editing">
        <h3>{{card.title}}</h3>
        <img ng-src="{{card.user | gravatar}}" class="avatar"></img>
       {{card.description}}
    </section>              
    <section class="card_content_editable" ng-show="card.editing">
        <p>Title<input type="text" ng-model="card.title"></input></p>
        <p>Description<input type="text" ng-model="card.description"></input></p>
        <p>User<input type="text" ng-model="card.user"></input></p>
        <p>Severity:
        <select ng-model="card.severity">
            <option value="critical">Critical</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="trivial">Trivial</option>
        </select></p>
        <button ng-click="saveCard(card)" 
            ng-disabled="!card.title || !card.description || !card.user"
        >Save</button>        
    </section>
</article>
